version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

  agent:
    build: .
    container_name: playwright-agent
    restart: always
    depends_on:
      - jenkins
    volumes:
      - workspace:/var/jenkins/workspace

volumes:
  jenkins_home:
  workspace: